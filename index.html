<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

</head>

<body>
    <div class="card">
        <div class="card-flip">
            <div class="card-side card-side-front">
                <div class="snow">
                    <h2>Merry Christmas</h2>
                    <h4>May the true spirit of Christmas shine in your heart and light your path.</h4>
                </div>
            </div>

            <div class="card-side card-side-back">
                <div class="content">
                    <div class="header">
                        <img src="assets/cute.jpg" class="pp" alt="img" />
                        <h2>Bojan Peric</h2>
                    </div>

                    <div class="card-body">
                        <h3>To all my friends</h3>
                        <p>Magic is believing in yourself. If you can make that happen, you can make anything happen.</p>
                        <img src="./assets/magic.png" class="magic" alt="magic">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
